filebeat.inputs:
- type: container
  paths:
    - '/var/lib/docker/containers/*/*.log'
  processors:
    - add_docker_metadata:
        host: "unix:///var/run/docker.sock"
    - decode_json_fields:
        fields: ["log", "message"]
        target: ""
        overwrite_keys: true
        add_error_key: true
        process_array: false

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  indices:
    - index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

setup.kibana:
  host: "kibana:5601"

logging.level: debug
logging.to_files: true
logging.files:
  path: /var/log
  name: filebeat.log
  keepfiles: 7
  permissions: 0644
